#spring.datasource.url=jdbc:h2:mem:testdb
ssspring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# prueba
liquibase.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
liquibase.user=sa
liquibase.password=
liquibase.default-schema=PUBLIC

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.defer-datasource-initialization=true

# liquibase issue (h2 console at http://localhost:8080/h2-console)
spring.liquibase.enableddd=true
logging.level.liquibase=TRACE
spring.liquibase.change-logggg=classpath:db/changelog/db.changelog-master.yaml
spring.h2.console.enabled=true
spring.h2.console.pathasdfasdf=/h2-console
#spring.h2.console.settings.trace=false
#spring.h2.console.settings.web-allow-others=false
spring.jpa.show-sql=true

# swagger 3.0
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method